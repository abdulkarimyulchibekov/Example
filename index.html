<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Products</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Products</h1>
			<h2 class="active-page">Active Page</h2>
			<form class="js-form form" autocomplete="off" method="post">
				<input class="js-input input" placeholder="Search..." type="text" />
				<button class="button" type="submit">Send</button>
			</form>
			<form class="select-form form" autocomplete="off" method="post">
				<select class="js-select select" type="text">
					<option selected disabled value="Select">Select</option>
				</select>
			</form>
			<ul class="js-list list"></ul>

			<button class="prev-btn">Previous</button>
			<button class="next-btn">Next</button>
		</div>

		<div class="overlay">
			<div class="basic-modal"></div>
		</div>

		<template class="films-template">
			<li class="item">
				<img class="template-img" src="" alt="Templete image" />
				<div class="box">
					<h3 class="subheader"></h3>
					<p class="description"></p>
					<button class="modal-btn"></button>
				</div>
			</li>
		</template>

		<script src="./js/main.js"></script>
	</body>
</html>
